<div>
  <form [formGroup]="addPersonForm" (ngSubmit)="createPerson($event)">
    <mat-card>
      <mat-card-title>
        Add a person
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="firstname" type="text" placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="lastname" type="text" placeholder="Last name">
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="gender" placeholder="Gender">
            <mat-option value="m">Male</mat-option>
            <mat-option value="f">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="email" type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="mobile" type="tel" placeholder="Mobile">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Date of Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" [disabled]="!addPersonForm.valid" type="submit">Add Person
          <mat-icon svgIcon="thumbs-up"></mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
