<div>
  <mat-list>
    <div mat-list-item *ngFor='let person of people'>
      <mat-card>
        <mat-card-title>
          {{ person.fullName() }}
        </mat-card-title>
        <mat-card-actions>
          <button mat-button mat-raised-button (click)="addChild(person)" *ngIf="person.spouse">Add Child</button>
        </mat-card-actions>
        <mat-card-actions *ngIf="!person.spouse">
            <button mat-button mat-raised-button (click)="addSpouse(person)">Add Spouse</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </mat-list>
</div>
