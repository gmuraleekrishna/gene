<form [formGroup]="person" (ngSubmit)="editPerson(person)">
  <mat-card *ngIf="subject">
    <mat-card-title>
      Edit {{ subject.fullName() }}
    </mat-card-title>
    <mat-card-content>
      <input style="display: none;" formControlName="id" type="text" placeholder="First name">
      <mat-form-field>
        <input matInput formControlName="firstName" type="text" placeholder="First name">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="lastName" type="text" placeholder="Last name">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="gender" placeholder="Gender">
          <mat-option value="M">Male</mat-option>
          <mat-option value="F">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="mobile" type="tel" placeholder="Mobile">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="birth" placeholder="Date of Birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" [disabled]="person.invalid || person.pristine" type="submit">Save</button>
      <button mat-button mat-raised-button color="secondary" [disabled]="person.invalid" (click)="back()">Back</button>
    </mat-card-actions>
  </mat-card>
</form>
